<p>
$K$是一个域，$K (a,b,\ldots)$是一个包含了$a,b,\ldots$的域，这些$a,b,\ldots$是$f (x) =0$的根。于是一个多项式$f$对应一个域$K (a,b,\ldots)$，叫做$f$的分裂域。<br />
于是上一节的东西就可以得出$K (a,b,\ldots) = K (t)$。但是还有些存在性问题哗啦哗啦。<br />
