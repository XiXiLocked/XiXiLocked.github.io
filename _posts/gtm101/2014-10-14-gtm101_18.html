<p>
说了$x^n=1$叫cyclotomic equation，为什么叫分圆，因为几何上他的解把单位圆等分了。他的解很重要。于是就准备代数地解出来具体形式。这个是特殊的一类方程，所以有特殊的解法，$n \geq 5$也没关系，但是形式极其复杂。<br />
然后算数基本定理登场，把情形分解到素数幂，最后一句话又把素数幂降到素数，于是撩起袖子准备解$n=$素数情形的n次根了。<br />
