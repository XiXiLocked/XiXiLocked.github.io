<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Xixilocked.github.io by XiXiLocked</title>

    <link rel="stylesheet" href="{{ baseurl }}/stylesheets/styles.css">
    <link rel="stylesheet" href="{{ baseurl }}/stylesheets/pygment_trac.css">

	<link rel="stylesheet" href="{{ baseurl }}/google-code-prettify/src/prettify.css" type="text/css" />
	<!-- mathjax config similar to math.stackexchange -->
<script type="text/x-mathjax-config">
MathJax.Hub.Config({
  jax: ["input/TeX", "output/HTML-CSS"],
  tex2jax: {
    inlineMath: [ ['$', '$'] ],
    displayMath: [ ['$$', '$$']],
    processEscapes: true,
    skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
  },
  messageStyle: "none",
  "HTML-CSS": { preferredFont: "TeX", availableFonts: ["STIX","TeX"] }
});
</script>
<script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML" type="text/javascript"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Xixilocked.github.io</h1>
        <p></p>


        <p class="view"><a href="https://github.com/XiXiLocked">View My GitHub Profile</a></p>

      </header>
      <section>
	   <h2>{{ page.title }}</h2>
	    <h5>{{ page.date | date: "%-d %B %Y" }}<h5>
	    {{content}}
<br />
<a href="/index.html">主页</a>
{% if page.comment %}
<!-- UY BEGIN -->
<div id="uyan_frame"></div>
<script type="text/javascript" src="http://v2.uyan.cc/code/uyan.js?uid=1942828"></script>
<!-- UY END -->
{% endif %}
       </section>
       <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
       </footer>
    </div>
    <script src="/javascripts/scale.fix.js"></script>
    <script onload="prettyPrint()" type="text/javascript" src="{{ baseurl }}/google-code-prettify/src/prettify.js"></script>
  </body>
</html>
